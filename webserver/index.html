<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8"/>
    <script src="./java.js"></script>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <meta 
     name='viewport' 
     content='width=device-width, initial-scale=0.8, maximum-scale=1.0, user-scalable=0' 
    />
</head>
<body>

    <div class="main">
        <div class="stream2020">
            <img src="example.jpg" alt="Example">
        </div>
        <div class="livechat">
			<h5 style="/*! width: %; */padding: 0;margin: 5pt;text-align: center;/*! border-bottom: lightgray; */border-width: 1pt;border-style: solid;">
				Livechat
			</h5>
            <div id="messages" class="messagecontainer" data-offset="0"> <!--Livechat Messages will be added here-->
            </div>
            <div id="optionsmenuid" class="optionsmenu"> <!--Options Menu to set Username-->
                <h2 class="optionelement">Teile uns doch deinen Namen mit :)</h2>
                <input id="name" class="optionelement" type="text" placeholder="Dein Name" value="">
                <h5 id="errormsg">Der Name ist notwendig!</h5>
            </div>
            <div class="sendmessage"> <!--Bottem Menu with message input-->
                <input id="eingabe" type="text" placeholder="Eine Nachricht schreiben" value="" class="eingabe" >
                <button id="sendbtn" class="sendbtn" onclick="sendMessage()">Senden</button>
                <button class="optionsbtn" onclick="showOptions()"><img src="./resources/options.png" class="optionsimg"></button>
            </div>
        </div>
    
        <script> 
            "use strict" 
            initLiveChat();
        </script> <!--Execute init-->
    </div>
   

</body>
</html>
